# Application Configuration
spring.application.name=Saree-Shop

# Local MySQL (already working database)
spring.datasource.url=jdbc:mysql://localhost:3306/sareeshop?useSSL=false&serverTimezone=Asia/Kolkata&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=karthik5566
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Keep the rest the same
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true


# Connection Pool Settings for Cloud Database
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JWT Configuration
jwt.secret=${JWT_SECRET:fallback_secret_for_development_only}
jwt.expiration=${JWT_EXPIRATION:86400}

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# Jackson Serialization
spring.jackson.serialization.fail-on-empty-beans=false

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=sarees,saree,popular-sarees,saree-search

# File Upload Configuration
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.enabled=true
spring.servlet.multipart.resolve-lazily=false
upload.dir=${UPLOAD_DIR:./uploads}

# Security
server.error.include-message=never
server.error.include-binding-errors=never

# Logging
logging.level.com.sareeshop=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.cache=INFO
